<!DOCTYPE html>
<html>
<body>

<h3>Number converter</h3>

Number: <input type="number" id="myNumber">
<br/> <br/>
Base: <input type="number" id="myBase">
<br/> <br/>
Result: <input type="text" id="myResult">
<br/> <br/>



<button onclick="convert()">Convert</button>

<script>
function convert() {
	var num = document.getElementById("myNumber").value;
	var base = document.getElementById("myBase").value;

	document.getElementById("myResult").value = convertBase(num, 10, base);
}

function convertBase(value, from_base, to_base) {
    var range = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ+/'.split('');
    var from_range = range.slice(0, from_base);
    var to_range = range.slice(0, to_base);
    
    var dec_value = value.split('').reverse().reduce(function (carry, digit, index) {
        if (from_range.indexOf(digit) === -1) throw new Error('Invalid digit `'+digit+'` for base '+from_base+'.');
        return carry += from_range.indexOf(digit) * (Math.pow(from_base, index));
    }, 0);
    
    var new_value = '';
    while (dec_value > 0) {
        new_value = to_range[dec_value % to_base] + new_value;
        dec_value = (dec_value - (dec_value % to_base)) / to_base;
    }
    return new_value || '0';
}
</script>
